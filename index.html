<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Reset css -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <!-- Style -->
        <link rel="stylesheet" href="./assets/css/style.css" />
        <!-- Font  -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Sen:wght@700&display=swap"
            rel="stylesheet"
        />
        <title>Project F8-02</title>
    </head>
    <body style="height: 5000px">
        <header class="header fixed">
            <div class="main-content">
                <div class="body-header">
                    <!-- Logo -->
                    <a href="#!"
                        ><img src="./assets/img/Lesson..svg" alt="Lesson."
                    /></a>

                    <!-- Navigation -->
                    <nav class="nav">
                        <ul>
                            <li class="active">
                                <a href="#!">Home</a>
                            </li>
                            <li>
                                <a href="#!">Courses</a>
                            </li>
                            <li>
                                <a href="#!">Pricing</a>
                            </li>
                            <li>
                                <a href="#!">Reviews</a>
                            </li>
                        </ul>
                    </nav>

                    <!-- Action -->
                    <div class="action">
                        <a href="#!" class="btn sign-up-btn">Sign Up</a>
                    </div>
                </div>
            </div>
        </header>

        <script>
            const $ = document.querySelector.bind(document);
            const $$ = document.querySelectorAll.bind(document);

            const liItems = $$(".nav ul li");

            liItems.forEach((li) => {
                li.onclick = function () {
                    $(".nav ul li.active").classList.remove("active");
                    this.classList.add("active");
                };
            });
        </script>
    </body>
</html>
